<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator Project</title>
</head>
<body>
  <h1>CALCULATOR PROJECT</h1>
  <div id="container">
    <div id="display"></div>
    <button id="btn" class="display-button number">1</button>
    <button id="btn" class="display-button number">2</button>
    <button id="btn" class="display-button number">3</button>
    <button id="btn" class="display-button number">4</button>
    <button id="btn" class="display-button number">5</button>
    <button id="btn" class="display-button number">6</button>
    <button id="btn" class="display-button number">7</button>
    <button id="btn" class="display-button number">8</button>
    <button id="btn" class="display-button number">9</button>
    <button id="btn" class="display-button number">0</button>
    <button id="btn" class="display-button operator">+</button>
    <button id="btn" class="display-button operator">-</button>
    <button id="btn" class="display-button operator">*</button>
    <button id="btn" class="display-button operator">/</button>
    <button id="btn" class="operate">=</button>
    <button id="btn" class="clear">Clear</button>
  </div>
</body>
</html>
